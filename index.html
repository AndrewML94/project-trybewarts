<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybe">
    
    <form class="trybewarts-login" action="" method="get">
        <label for="email-field">Email: </label>
        <input type="email" name="email" id="email-field" placeholder="Email">
        <label for="password-field">Senha: </label>
        <input type="password" name="password" id="password-field" placeholder="Senha">
        <button type="submit">Entrar</button>


    </form>
    
    </header>
</body>
</html>
